<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="order_component">
      <img
        class="order_illustration"
        src="./images/illustration-hero.svg"
        alt=""
        srcset=""
      />
      <div class="inner_order_component">
        <h1>Order Summary</h1>
        <p class="order_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="annual_plan_container">
          <div class="left_annual_plan">
            <img src="./images/icon-music.svg" alt="" srcset="" />
            <div class="inner_annual_plan_container">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>

          <a class="change_btn" href="#">Change</a>
        </div>
        <button class="proceed_btn">Proceed to Payment</button>
        <h3 class="cancel_btn">Cancel Order</h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ckeanu.</a>.
    </div>
  </body>
</html>
